name: Build and Test Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to deploy Coverity"
        # required: true
        default: "main"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Use github.event.inputs.branch if manually provided, fallback to github.event.workflow_dispatch.ref
          ref: ${{ github.event.inputs.branch || github.event.workflow_dispatch.ref }}

      - name: Build project
        run: |
          echo "Building from branch ${{ github.event.inputs.branch || github.event.workflow_dispatch.ref }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.event.workflow_dispatch.ref }}

      - name: Test project
        run: |
          echo "Testing the project on branch ${{ github.event.inputs.branch || github.event.workflow_dispatch.ref }}"
