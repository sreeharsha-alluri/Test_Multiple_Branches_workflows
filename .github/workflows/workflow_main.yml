name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to deploy Coverity"
        required: true
        default: "main"
        type: string
      checkout-ref:
        description: "Ref of the repo to checkout"
        required: true
        type: string

jobs:
  preparation:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.set-branch.outputs.branch }}
    steps:
      - name: Set branch name
        id: set-branch
        run: |
          # Extract the branch name from the ref
          branch_name=$(echo "${{ github.ref }}" | sed 's#refs/heads/##')
          echo "branch=${branch_name}" >> $GITHUB_ENV
          echo "::set-output name=branch::${branch_name}"

      - name: Checkout code
        id: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          ref: ${{ inputs.checkout-ref }}

  build:
    runs-on: ubuntu-latest
    needs: preparation
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          ref: ${{ needs.preparation.outputs.branch }}

      - name: Build stage
        run: echo "Build from ${{ needs.preparation.outputs.branch }} branch"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          ref: ${{ needs.build.outputs.branch }}

      - name: Test stage
        run: echo "Test from ${{ needs.build.outputs.branch }} branch"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          ref: ${{ needs.test.outputs.branch }}

      - name: Deploy stage
        run: echo "Deploy from ${{ needs.test.outputs.branch }} branch"
