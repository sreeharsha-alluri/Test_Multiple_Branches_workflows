name: Build and Test Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to deploy Coverity"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Build project
        run: |
          echo "Building from branch deploy"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Test project
        run: |
          echo "Testing the project on branch ${{ github.event.inputs.branch }}"
